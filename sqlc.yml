version: '2'
sql:
  - schema: 'internal/database/migrations'
    queries: 'internal/database/queries/'
    engine: 'postgresql'
    gen:
      go:
        out: 'internal/database/sqlc'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_db_tags: true
        overrides:
          - db_type: 'uuid'
            go_type:
              import: 'github.com/google/uuid'
              type: 'UUID'
          - db_type: 'uuid'
            go_type:
              import: 'github.com/google/uuid'
              type: 'UUID'
              pointer: true
            nullable: true
          - column: 'games.game_state'
            go_type:
              import: 'github.com/ninox14/gore-codenames/internal/database/dto'
              type: 'GameState'
              pointer: true
